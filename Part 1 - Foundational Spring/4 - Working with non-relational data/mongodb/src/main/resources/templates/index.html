<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Hello World!</h1>

        <form th:object="${emp_dto}" th:action="@{/employee/insert}" method="POST">
            <table>
                <tr>
                    <td>Employee Name</td>
                    <td><input type="text" th:field="*{ename}" required></td>
                </tr>
                <tr>
                    <td>Employee Job</td>
                    <td><input type="text" th:field="*{job}" required></td>
                </tr>
                <tr>
                    <td>Employee Salary</td>
                    <td><input type="number" th:field="*{sal}" required></td>
                </tr>
                <tr>
                    <td>
                        <div th:each="x : ${locations}">
                            <input type="checkbox" name="location" th:field="*{locs}" th:value="${x}" />
                            <label th:text="${x}" >CHECKBOX_NAME</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Insert"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
